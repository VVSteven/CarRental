<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="mt-5">ACME Car Rental</h1>
      <div>
        <div class="mt-4 ms-2">
          <label class="form-label" for="pickupDateInput">Pickup Date:</label>
          <input class="form-control" id="pickupDateInput" type="date" />
        </div>
        <div class="mt-4 ms-2">
          <label class="form-label" for="numberOfDaysInput"
            >Number Of Days:</label
          >
          <input class="form-control" id="numberOfDaysInput" type="number" />
        </div>
      </div>
      <h4 class="m-3 ms-2">Options</h4>
      <div class="ms-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="electronicTollTag"/>
          <label class="form-check-label" for="electronicTollTag">Electronic Toll Tag ($3.95/Day)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gps"/>
          <label class="form-check-label" for="gps">GPS ($2.95/Day)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="roadsideAssistance"/>
          <label class="form-check-label" for="roadsideAssistance">Roadside Assistance ($2.95/Day)</label>
        </div>
      </div>
      <div>
        <h4 class="m-3 ms-2">Under 25</h4>
        <div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="under25Radio"
              id="noRadio"
              value="no" 
              checked
            />
            <label class="form-check-label" for="noRadio">No</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="under25Radio"
              id="yesRadio"
              value="yes"
            />
            <label class="form-check-label" for="noRadio">Yes</label>
          </div>
        </div>
      </div>
      <div class="mt-4 ms-2">
        <button class="btn btn-primary" id="estimateTotalCostButton">
          Estimate Total Cost
        </button>
      </div>
      <div class="m-3 border-top border-3 border-black">
        <h4 class="m-3 ms-2">Order Details</h4>
        <div>Order Date: <span id="pickupDateDisplay"></span></div>
        <div>Number Of Days: <span id="numberOfDayDisplay"></span></div>
        <div>Electronic Toll Tag: <span id="optionElectronicTollTag">No</span></div>
        <div>GPS: <span id="optionGPS"></span>No</div>
        <div>Roadside Assistance: <span id="optionRoadsideAssistance">No</span></div>
        <div>Under 25: <span id="under25Display"></span></div>  
      </div>
      <div>
        <table class="table table-striped mt-4">
          <tr>
            <td class="">Car Rental:</td>
            <td>$<span id="carRentalPriceDisplay">000.00</span></td>
          </tr>
          <tr>
            <td>Options:</td>
            <td>$<span id="optionDisplay">000.00</span></td>

          </tr>
          <tr>
            <td>Under 25 Surcharge:</td>
            <td>$<span id="surchargeDisplay">000.00</span></td>
          </tr>
          <tr>
            <td>TotalDue:</td>
            <td>$<span id="totalDisplay">000.00</span></td>
          </tr>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
